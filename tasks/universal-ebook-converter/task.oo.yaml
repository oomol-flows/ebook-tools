inputs_def:
  - handle: input_file
    description: "%input-ebook-file-to-convert%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Ebook Files
            extensions:
              - epub
              - mobi
              - azw
              - azw3
              - pdf
              - txt
              - html
              - fb2
              - rtf
        accept: .epub,.mobi,.azw,.azw3,.pdf,.txt,.html,.fb2,.rtf
    nullable: false

  - handle: output_format
    description: "%target-output-format%"
    json_schema:
      type: string
      enum:
        - epub
        - mobi
        - azw3
        - pdf
        - txt
        - html
      default: epub
    nullable: false

  - handle: output_path
    description: "%output-path-for-converted-file%"
    json_schema:
      type: string
      ui:widget: save
    nullable: false

  - handle: quality
    description: "%conversion-quality-setting5%"
    json_schema:
      type: string
      enum:
        - low
        - medium
        - high
        - best
      default: high
    nullable: false

  - handle: preserve_metadata
    description: "%preserve-original-metadata-during-conversion5%"
    json_schema:
      type: boolean
      default: true
    nullable: false

  - handle: target_device
    description: "%target-reading-device-for-optimization%"
    json_schema:
      type: string
      enum:
        - generic
        - kindle
        - kindle_paperwhite
        - ipad
        - kobo
        - nook
      default: generic
    nullable: false

  - handle: custom_options
    description: "%additional-custom-calibre-options-advanced-users%"
    json_schema:
      type: string
      default: ""
    nullable: true

outputs_def:
  - handle: output_file
    description: "Path to the converted file"
    json_schema:
      type: string

  - handle: conversion_log
    description: "Detailed conversion process log and status"
    json_schema:
      type: string

  - handle: file_info
    description: "Information about input and output files"
    json_schema:
      type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%universal-ebook-converter%"
icon: ":carbon:book:"
description: "%universal-ebook-format-converter-supporting-epub-mobi-azw3-pdf-a%"
