inputs_def:
  - handle: input_epub
    description: "%input-epub-file-to-convert2%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: EPUB Files
            extensions:
              - epub
        accept: .epub
    nullable: false

  - handle: output_path
    description: "%output-path-for-converted-mobi-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MOBI Files
            extensions:
              - mobi
        excludeAll: true
    nullable: false

  - handle: quality
    description: "%conversion-quality-setting3%"
    json_schema:
      type: string
      enum:
        - low
        - medium
        - high
        - best
      default: medium
    nullable: false

  - handle: preserve_metadata
    description: "%preserve-original-metadata-during-conversion3%"
    json_schema:
      type: boolean
      default: true
    nullable: false

outputs_def:
  - handle: output_file
    description: "Path to the converted MOBI file"
    json_schema:
      type: string

  - handle: conversion_log
    description: "Conversion process log and status"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%epub-to-mobi-converter%"
icon: ":carbon:book:"
description: "%convert-epub-ebook-files-to-mobi-format-using-calibre%"
