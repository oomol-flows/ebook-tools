inputs_def:
  - handle: input_mobi
    description: "%input-mobi-azw-file-to-convert%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: MOBI Files
            extensions:
              - mobi
              - azw
              - prc
        accept: .mobi,.azw,.prc
    nullable: false

  - group: Output Options
    collapsed: true

  - handle: output_path
    description: "%output-path-for-converted-epub-file2%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB Files
            extensions:
              - epub
        excludeAll: true
    nullable: true

  - group: Advanced Options
    collapsed: true

  - handle: quality
    description: "%conversion-quality-setting4%"
    json_schema:
      type: string
      enum:
        - low
        - medium
        - high
        - best
    value: null
    nullable: true

  - handle: preserve_metadata
    description: "%preserve-original-metadata-during-conversion4%"
    json_schema:
      type: boolean
    value: null
    nullable: true

  - handle: fix_formatting
    description: "%apply-formatting-fixes-for-better-epub-compatibility%"
    json_schema:
      type: boolean
    value: null
    nullable: true

outputs_def:
  - handle: output_file
    description: "Path to the converted EPUB file"
    json_schema:
      type: string
      ui:widget: file

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%mobi-to-epub-converter%"
icon: ":carbon:book:"
description: "%convert-mobi-azw-ebook-files-to-epub-format-using-calibre%"
