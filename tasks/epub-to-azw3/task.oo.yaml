inputs_def:
  - handle: input_epub
    description: "%input-epub-file-to-convert%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: EPUB Files
            extensions:
              - epub
        accept: .epub
    nullable: false

  - group: Output Options
    collapsed: true

  - handle: output_path
    description: "%output-path-for-converted-azw3-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: AZW3 Files
            extensions:
              - azw3
        excludeAll: true
    nullable: true

  - group: Advanced Options
    collapsed: true

  - handle: quality
    description: "%conversion-quality-setting2%"
    json_schema:
      type: string
      enum:
        - low
        - medium
        - high
        - best
    value: null
    nullable: true

  - handle: preserve_metadata
    description: "%preserve-original-metadata-during-conversion2%"
    json_schema:
      type: boolean
    value: null
    nullable: true

  - handle: kindle_device
    description: "%target-kindle-device-for-optimization%"
    json_schema:
      type: string
      enum:
        - kindle
        - kindle_dx
        - kindle_fire
        - kindle_paperwhite
        - kindle_oasis
    value: null
    nullable: true

outputs_def:
  - handle: output_file
    description: "Path to the converted AZW3 file"
    json_schema:
      type: string
      ui:widget: file

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%epub-to-azw3-converter%"
icon: ":carbon:book:"
description: "%convert-epub-ebook-files-to-azw3-format-optimized-for-kindle-dev%"
