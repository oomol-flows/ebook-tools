inputs_def:
  - handle: input_azw3
    description: "%input-azw3-azw-file-to-convert%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: AZW3/AZW Files
            extensions:
              - azw3
              - azw
        accept: .azw3,.azw
    nullable: false

  - handle: output_path
    description: "%output-path-for-converted-epub-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB Files
            extensions:
              - epub
        excludeAll: true
    nullable: false

  - handle: quality
    description: "%conversion-quality-setting%"
    json_schema:
      type: string
      enum:
        - low
        - medium
        - high
        - best
      default: high
    nullable: false

  - handle: preserve_metadata
    description: "%preserve-original-metadata-during-conversion%"
    json_schema:
      type: boolean
      default: true
    nullable: false

  - handle: fix_drm_protected
    description: "%attempt-to-process-drm-protected-files-may-fail-for-protected-co%"
    json_schema:
      type: boolean
      default: false
    nullable: false

  - handle: clean_formatting
    description: "%clean-and-optimize-formatting-for-epub%"
    json_schema:
      type: boolean
      default: true
    nullable: false

outputs_def:
  - handle: output_file
    description: "Path to the converted EPUB file"
    json_schema:
      type: string

  - handle: conversion_log
    description: "Conversion process log and status"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%azw3-to-epub-converter%"
icon: ":carbon:book:"
description: "%convert-azw3-azw-ebook-files-to-epub-format-using-calibre%"
